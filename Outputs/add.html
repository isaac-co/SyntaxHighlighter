<html>
  <head>
    <title>Python Lexical Highliter</title>
    <link rel="stylesheet" href="token_colors.css">
  </head>
  <body>
    <pre><span class="comment">"""
Just to check
"""</span>


<span class="keyword">def</span> <span class="identifier">add</span><span class="grouping">(</span><span class="identifier">a</span><span class="punctuation">,</span> <span class="identifier">b</span><span class="grouping">)</span><span class="punctuation">:</span>
    <span class="comment">"""
    &gt;&gt;&gt; add(2, 2)
    4
    &gt;&gt;&gt; add(2, -2)
    0
    """</span>
    <span class="keyword">return</span> <span class="identifier">a</span> <span class="arithmetic-operator">+</span> <span class="identifier">b</span>


<span class="keyword">if</span> <span class="identifier">__name__</span> <span class="relational-operator">==</span> <span class="string-literal">"__main__"</span><span class="punctuation">:</span>
    <span class="identifier">a</span> <span class="arithmetic-assignment">=</span> <span class="int-literal">5</span>
    <span class="identifier">b</span> <span class="arithmetic-assignment">=</span> <span class="int-literal">6</span>
    <span class="identifier">print</span><span class="grouping">(</span><span class="identifier">f</span><span class="string-literal">"The sum of {a} + {b} is {add(a, b)}"</span><span class="grouping">)</span>

    </pre>
  </body>
</html>
